application.version=@project.version@
spring.profiles.default=mysql

# pour creer automatiquement la base attention, "create" efface la base existante
# sinon "update" c'est bien
spring.jpa.hibernate.ddl-auto=update

log.level.org.hibernate = INFO
log.level.org.springframework = INFO

#spring.datasource.username=root
#spring.datasource.url=jdbc:mysql://localhost:3306/mymoviedb
#?useSSL=false
#spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
